<form  [formGroup]="snapForm">
  <div class="form-card">
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input #email type="text" id="email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input #password type="password" id="password">
    </div>
    <div class="action-buttons">
      <button type="submit" #signIn (click)="onLogin(email.value,password.value)">Connexion</button>
    </div>
   <span class="action-buttons"> ou  <button routerLink="/auth/signUp">s'inscrire</button></span>
  </div>
</form>
