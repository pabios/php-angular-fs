<div class="form-card">
  <h2> Envie de partager ?</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Donne un titre a un article</label>
      <input id="title" #title type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Donne un avant gout de ton article</label>
      <textarea   id="description" #description type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image de ta techno</label>
      <input id="imageUrl" #photo type="text" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="laDate">Date de publication pr√©vus</label>
      <input  id="laDate" #laDate type="datetime-local" formControlName="laDate">
    </div>
    <div class="form-group">
      <label for="location">Le nom de la techno </label>
      <input id="location" #location type="text" formControlName="location">
    </div>
    <span style="font-size: 14px" >üôè Une fois enregistrer je vous contact le weekend prochain via ton email d'inscrption.</span>
    <div class="action-buttons">
      <button type="submit"  (click)="onSend(title.value,description.value,photo.value,laDate.value,location.value)"
              [disabled]="snapForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapProview$ | async as faceSnap">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>Mis en ligne {{ faceSnap.createdDate | date: '√† HH:mm, le d MMMM yyyy' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Evenement se produit √† {{ faceSnap.location }}</p>
</div>
