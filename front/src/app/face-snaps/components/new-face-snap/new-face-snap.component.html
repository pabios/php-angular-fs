<div class="form-card">
  <h2>Nouveau Post</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" #title type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" #description type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" #photo type="text" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="laDate">Date de l'evenement</label>
      <input  id="laDate" #laDate type="datetime-local" formControlName="laDate">
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input id="location" #location type="text" formControlName="location">
    </div>
    <div class="action-buttons">
      <button type="submit"  (click)="onSend(title.value,description.value,photo.value,laDate.value,location.value)"
              [disabled]="snapForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapProview$ | async as faceSnap">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>Mis en ligne {{ faceSnap.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Evenement se produit à {{ faceSnap.location }}</p>
</div>
